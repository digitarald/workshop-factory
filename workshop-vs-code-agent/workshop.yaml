    sections:
      - type: lecture
        title: Anatomy of a Good Prompt
        duration: 2
        talking_points:
          - >-
            A good Agent Mode prompt has three parts: WHAT (the deliverable),
            HOW (constraints and style), and CONTEXT (what already exists).
          - >-
            Be explicit about file structure: 'Create index.html, styles.css,
            and script.js in the project root' beats 'Make me a website.'
          - >-
            State tech constraints up front: 'Use only plain HTML, CSS, and
            vanilla JavaScript â€” no frameworks, no CDN imports, no build tools.'
          - >-
            Describe the visual outcome: 'A single-page landing page with a dark
            hero section, three-column features grid, testimonials, and a
            footer.'
          - >-
            Use @workspace to reference existing files â€” e.g., 'Read
            @workspace/brief.md for the project requirements.' This grounds the
            agent in your actual project instead of generic assumptions.
          - >-
            Longer, specific prompts produce better first results than short,
            vague ones. A detailed paragraph saves rounds of back-and-forth.
          - >-
            You can always iterate â€” but a clear initial prompt means fewer
            follow-ups.
      - type: exercise
        title: Prompt Agent Mode to Scaffold a Landing Page
        duration: 10
        instructions: >-
          Use Agent Mode to generate a complete static landing page from a
          single prompt.


          **Setup (1 min):**

          1. Create a new empty folder called `landing-page` and open it in VS
          Code (File â†’ Open Folder).

          2. Create a file called `brief.md` and paste the starter code below
          into it. This gives the agent context about your project.


          **Write your prompt (2 min):**

          3. Open the Chat panel (âŒƒâŒ˜I / Ctrl+Alt+I) and select **Agent** from
          the mode dropdown.

          4. Type this prompt (feel free to customize the product name):


          > Read @workspace/brief.md for the project brief. Create a single-page
          landing page with index.html, styles.css, and script.js. Include a
          sticky nav bar, a dark hero section with a CTA button, a three-column
          features grid, two testimonial quotes, and a footer with social links.
          Use only plain HTML, CSS, and vanilla JS â€” no frameworks, no CDN
          links, no build tools. Make it mobile-responsive with a hamburger menu
          on small screens.


          5. Press Enter and watch the agent propose files.


          **Review the diffs (4 min):**

          6. For each file the agent creates, review the diff:
             - Does `index.html` use semantic HTML5 elements?
             - Does `styles.css` avoid any `@import` of external stylesheets?
             - Does `script.js` use only vanilla JS (no `require`, no `import` of packages)?
          7. Click **Accept** on files that look correct. Click **Discard** on
          any file that violates your constraints.

          8. If you discarded a file, send a follow-up prompt: 'Regenerate
          styles.css without any external imports.'


          **Test in the browser (3 min):**

          9. Open `index.html` in your browser (right-click â†’ Open with Live
          Server, or double-click the file).

          10. Check: Does the page render? Do nav links smooth-scroll? Does the
          hamburger menu work at narrow widths?

          11. If something is broken, paste the browser console error into the
          Chat panel as a follow-up prompt.
