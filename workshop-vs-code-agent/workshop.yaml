    sections:
      - type: lecture
        title: What Is Agent Mode and Why It Matters
        duration: 3
        talking_points:
          - >-
            Agent Mode is a built-in feature of GitHub Copilot in VS Code â€” open
            the Chat panel (âŒƒâŒ˜I / Ctrl+Alt+I) and select 'Agent' from the mode
            dropdown at the top.
          - >-
            Unlike regular Chat (which answers questions) or Inline Chat (which
            edits a single selection), Agent Mode can autonomously create, edit,
            and delete multiple files to complete a task.
          - >-
            Think of it as a pair programmer that can take action: it reads your
            project, proposes a plan, writes code, and even runs terminal
            commands â€” all from a single prompt.
          - >-
            Agent Mode works iteratively: it makes changes, checks for errors
            (lint, compile), and self-corrects without you having to re-prompt.
          - >-
            For static web projects (HTML, CSS, JS) this is especially powerful
            â€” the agent can scaffold an entire site structure in seconds.
          - >-
            Every change the agent proposes shows up as a diff you can review
            before accepting. You stay in control at all times.
          - >-
            Quick orientation: the mode picker (Agent / Chat / Edit) is at the
            top of the Chat panel. Make sure you see 'Agent' selected to follow
            along today.
      - type: discussion
        title: Where Would You Use an AI Agent in Your Workflow?
        duration: 3
        prompts:
          - >-
            Think about a repetitive task you do when starting a new web project
            â€” creating boilerplate HTML, linking a CSS file, adding meta tags.
            Would you trust an AI agent to handle that? Why or why not?
          - >-
            What's the difference between asking a search engine for help vs.
            asking an agent that can directly edit your files? What risks or
            benefits come to mind?
          - >-
            Have you ever copied code from a tutorial or Stack Overflow and had
            to adapt it to your project? How might an agent that already sees
            your project files do this differently?
          - >-
            Where would you draw the line â€” what tasks would you want to keep
            doing manually even if an agent could do them?
      - type: checkpoint
        title: Agent Mode Quick Check
        duration: 4
        questions:
          - How do you open Agent Mode in VS Code?
          - Name one key difference between Agent Mode and regular Copilot Chat.
          - >-
            True or false: Agent Mode applies all changes to your files
            automatically without showing you what changed.
        expected_answers:
          - >-
            Open the Chat panel (âŒƒâŒ˜I / Ctrl+Alt+I) and select 'Agent' from the
            mode dropdown at the top.
          - >-
            Agent Mode can autonomously create, edit, and delete multiple files,
            while regular Chat only provides text responses and code suggestions
