        explanations:
          - >-
            The Chat panel is your entry point for all Copilot interactions. The
            mode dropdown at the top lets you switch between Chat, Edit, and
            Agent modes. Knowing where this control lives is essential for the
            rest of the workshop.
          - >-
            This is the core distinction: Chat talks, Agent acts. Agent Mode has
            the ability to read your workspace, create and modify files, and run
            terminal commands â€” making it far more autonomous than a simple Q&A
            chat.
          - >-
            Staying in control is a key design principle of Agent Mode. Every
            file creation, edit, or deletion appears as a diff you can inspect.
            You can accept individual changes, reject them, or undo everything.
            The agent proposes; you decide.
  - title: Scaffold a Landing Page with Agent Mode
    duration: 15
    learning_objectives:
